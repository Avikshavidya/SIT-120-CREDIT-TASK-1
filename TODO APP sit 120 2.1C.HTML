<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App with Vue 3</title>
    <style>
        
    </style>
</head>
<body>
    <div id="app">
        <h1>Todo App with Vue 3</h1>
        <div>
            <input v-model="newTodo" placeholder="Add a new task">
            <button @click="addTodo">Add</button>
        </div>
        <div>
            <div v-for="(todo, index) in todos" :key="index" class="todo-item">
                <span :class="{ completed: todo.completed }">{{ todo.text }}</span>
                <button @click="deleteTodo(index)">Delete</button>
                <button @click="toggleComplete(index)">
                    {{ todo.completed ? 'Mark Incomplete' : 'Mark Complete' }}
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.16/dist/vue.global.prod.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    newTodo: '',
                    todos: []
                };
            },
            methods: {
                addTodo() {
                    const newTodoText = this.newTodo.trim();
                    if (newTodoText !== '') {
                        this.todos.push({ text: newTodoText, completed: false });
                        this.newTodo = '';
                    }
                },
                deleteTodo(index) {
                    this.todos.splice(index, 1);
                },
                toggleComplete(index) {
                    this.todos[index].completed = !this.todos[index].completed;
                }
            }
        });

        app.mount('#app');
    </script>
</body>
</html>
